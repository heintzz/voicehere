name: Test Build Voicehere

on:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: testing build
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        cache: 'npm'
      - run: cd frontend
      - run: npm i
      - run: npm run build  